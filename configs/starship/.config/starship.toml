[character]      # The name of the module we are configuring is "character"
success_symbol = "[âœ](bold green)"     # The "symbol" segment is being set to "âœ"
error_symbol = "[âœ—](bold red)"

[jobs]
threshold = 1
format = "[$number ]($style)"

[directory]
truncate_to_repo = false

[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "âš¡ï¸"
discharging_symbol = "ğŸ’€"

[git_status]
format = "([$conflicted$stashed$deleted$renamed$modified$staged$untracked$ahead_behind ]($style))"
ahead = " â‡¡ ${count}"
diverged = " â‡•â‡¡ ${ahead_count} â‡£${behind_count}"
behind = " â‡£ ${count}"
modified = " [ï•© ${count}](blue)"
staged = " [ğŸ”’${count}](green)"
renamed = " [ï¥” ${count}](green)"
deleted = " [ïš¿ ${count}](red)"
untracked = " [ïš… ${count}](red)"


[cmd_duration]
disabled = false
min_time = 5_000    # 5 seconds
format = '[ $duration ]($style)'