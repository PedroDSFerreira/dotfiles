[module/date]
type = internal/date
interval = 1

date = %a %H:%M
date-alt = %H:%M %d-%m-%Y

label = %date%
label-foreground = ${colors.primary}


[module/battery]
type = internal/battery
interval = 5
battery = BAT0
adapter = ADP1
label-charging = %{F#F0C674}󰢟 %percentage:2%%%{F-}
; full
full-at = 98
label-full = %{F#CDF074}󱊣 %percentage:2%%%{F-}
; low
low-at = 15
label-low = %{F#FF0000}󱊡 %percentage:2%%%{F-}


[tray/mytray]
type = internal/tray
label = tray


;; Power Menu Module
[module/powermenu]
type = custom/text
content = " "
click-left = ~/.config/rofi/scripts/powermenu_t3
click-right = alacritty --class "task manager" -e btop


[module/player]
type = custom/script
exec = ${SCRIPTS_DIR}/player-mpris-tail.py -f '{:t60:{icon}  {artist} - {title}:}'
tail = true
click-left = playerctl play-pause

[module/updates-pacman]
type = custom/script
exec = ${SCRIPTS_DIR}/updates-pacman.sh
interval = 600
click-left = alacritty -e yay

